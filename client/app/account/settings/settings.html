<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Settings</h1>
    </div>
    <div class="col-sm-1">
      <label>Name: </label>
    </div>
    <div class="col-sm-11">
      <p type="name" name="name" required>{{ vm.user.name }}</p>
    </div>

    <div class="col-sm-1">
      <label>Email: </label>
    </div>
    <div class="col-sm-11">
      <p type="email" name="email" required>{{ vm.user.email }}</p>
    </div>
    
    <div class="col-sm-12">
      <label>Birthday: </label>
      <p type="birthday" name="birthday" required>{{ vm.user.birthday }}</p>
    </div>


    <div class="col-sm-12">
      <label>Joined: </label>
      <p type="dateCreated" name="dateCreated" required>{{ vm.user.dateCreated }}</p>
    </div>

    <div class="col-sm-12">
      <p ui-sref-active="active">
        <button class="btn btn-primary" ui-sref="editSettings">Edit Settings</button>
      </p>
    </div>
  </div>
</div>
