<div>
  <div class="container">
    <h1>{{displaySiteCtrl.siteObj.name}}</h1>
    <h3>{{displaySiteCtrl.siteObj.rating}}</h3>
  </div>
</div>
<div class = "container">
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea class="form-control" rows="5" id="description"></textarea>
    <label for="input-1" class="control-label">Rate This</label>
    <input id="input-1" name="input-1" class="rating rating-loading" data-min="0" data-max="5" data-step="1">
  </div>
</div>
<link rel="displaySite" type="text/scss" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<div class="container">
  <div class="row" ng-repeat="review in displaySiteCtrl.siteObj.reviews">
    <div class="col-sm-8">
      <div class="panel panel-white post panel-shadow">
        <div class="post-heading">
          <div class="pull-left image">
            <img src="http://bootdey.com/img/Content/user_1.jpg" class="img-circle avatar" alt="user profile image">
          </div>
          <div class="pull-left meta">
            <div class="title h5">
              <a href="#"><b>{{review.thisIsFillerModel}}</b></a>
              made a review.
            </div>
            <h6 class="text-muted time">1 minute ago</h6>
            <h6 class="text-muted time">Rated {{review.rate}}</h6>
          </div>
        </div>
        <div class="post-description">
          <p>{{review.descript}}</p>
          <div class="stats">
            <a href="#" class="btn btn-default stat-item">
              <i class="fa fa-thumbs-up icon"></i>2
            </a>
            <a href="#" class="btn btn-default stat-item">
              <i class="fa fa-thumbs-down icon"></i>12
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
